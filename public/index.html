<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer proyecto TypeScript</title>
    <link rel="stylesheet" href="/public/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <header>

    </header>

    <main class="contenedor__main">
        <div class="contenedor__principal">
            <div class="contenedor__principal__tareasNuevas">
                <div class="tareasNuevas__titulo">
                    <h2 class="titulo__texto">Tareas Nuevas</h2>
                </div>
                <div class="contenedor__tareas">
                    <ul id="listaTareas">

                    </ul>
                </div>
            </div>
            <div class="contenedor__principal__tareasEnProgreso">
                <div class="tareasEnProgreso__titulo">
                    <h2 class="titulo__texto">Tareas en progreso</h2>
                </div>
                <div class="contenedor__tareas">
                    
                </div>
            </div>
            <div class="contenedor__principal__tareasCompletadas">
                <div class="tareasCompletadas__titulo">
                    <h2 class="titulo__texto">Tareas Completadas</h2>
                </div>
                <div class="contenedor__tareas">
                    
                </div>
            </div>
        </div>
        <button class="btn__nuevasTareas" id="abrirModal">Nuevas Tareas</button>
    </main>

    <!--Modal Creacion de nueva Tarea-->
    <div id="modalTarea" class="modal">
        <div class="modal__contenido">
            <div class="modal__contenido__separador">
                <span id="cerrarModalBoton" class="cerrar">&times</span>
                <button id="agregarTareaBoton" class="modal__agregar">Añadir Tarea</button>
            </div>
            <h2 class="modal__contenido__title">Añadir nueva tarea</h2>
            <input type="text" id="InputTarea" class="modal__input" placeholder="Escribe tu tarea aqui.."/>
            
            <div class="modal__contenido__info">
                <textarea  class="modal__contenido__detalles"></textarea>
            </div>
        </div>
    </div>

    <!--Abrir nueva tarea-->
    <div class="tarea__ventana">

        <h2 id="tarea__titulo"></h2>
        <p></p>
    </div>



    <script src="js/index.js"></script>
</body>
</html>
